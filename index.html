<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utc-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <div class="wrapper">

            <div class="header">

                <h1 class="name-tag">Player</h1>
                
                <div class="round-winner">
                    <h1>ROUND WINNER</h1>
                    <h1>PLAYER!</h1>
                </div>
                
                <h1 class="name-tag">Computer</h1>

            </div>

            <div class="mid">

                <div class="mid_1">
                    <div class="img1"><img src="./images/x.png"></div>
                    <h1 class="player-score score">0</h1>

                </div>

                <div class="mid_2">
                    <div class="img2"><img src="./images/x.png"></div>
                    <h1 class="score">SCORE</h1>
                </div>

                <div class="mid_3">
                    <div class="img3"><img src="./images/x.png"></div>
                    <h1 class="computer-score score">0</h1>
                </div>
                

            </div>

            <div class="footer">

                <button class="rock"><img src="./images/rock.png"></button>
                <button class="paper"><img src="./images/paper.png"></button>
                <button class="scissors"><img src="./images/scissors.png"></button>

            </div>
        
        </div>

    </body>
</html>
